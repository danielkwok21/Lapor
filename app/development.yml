version: '2'

services:
  redis:
    image: redis:6.2-alpine
    expose:
      - 6379

  nutflix:
    container_name: nutflix
    restart: unless-stopped
    build: 
      context: .
      dockerfile: ./Dockerfile.development
    ports:
      - 4001:4001
    depends_on:
      - redis
    volumes:
      - ./:/usr/src/app